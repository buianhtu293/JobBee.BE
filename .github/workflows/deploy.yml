name: Deploy .NET Docker App to EC2

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t my-dotnet-app .

    - name: Save Docker image as tar
      run: docker save my-dotnet-app -o my-dotnet-app.tar

    - name: Copy Docker image to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "my-dotnet-app.tar"
        target: "/home/ubuntu/"

    - name: Deploy on EC2 via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker load -i my-dotnet-app.tar
          docker stop my-app || true
          docker rm my-app || true
          docker run -d --name my-app -p 80:80 my-dotnet-app
